    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;700&display=swap');

        @font-face {
            font-family: 'Corporate Logo Rounded ver2';
            src: url('font/Corporate-Logo-Rounded.ttf');
            font-display: swap;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            color: #4C4949;
            margin: 0;
            margin-bottom: 100px;
            font-family: 'Baloo Chettan 2';
            background-color: white;
            font-size: 24px;
        }

        .nav {
            position: sticky;
            background-color: white;
            top: 0;
            margin: 0;
            padding: 0 10%;
            font-weight: 700;
            display: grid;
            grid-template-columns: auto 1fr;
            align-items: center;
            z-index: 1;
        }


        .navlink {
            padding: 20px 0 20px 40px;
            display: inline-block;
            text-decoration: none;

        }

        .navlinks {
            text-align: right;
        }


        #about {
            display: flex;
            justify-content: space-around;
            padding: 0 10%;
            padding-top: 100px;
            align-items: center;
        }

        .illustration {
            max-width: 50%;
        }

        @media (max-width: 1024px) {
            #about {
                flex-wrap: wrap;
            }

            .illustration {
                max-width: 100%;
            }
        }


        .greeting {
            position: relative;
        }

        .japanese {
            font-family: 'Corporate Logo Rounded ver2';
        }

        .english {
            display: none;
        }

        .translate {
            display: block;

        }

        .translate:hover .japanese {
            display: none;

        }

        .translate:hover .english {
            display: inline;

        }


        .greeting::after {
            display: block;
            content: '';
            position: absolute;
            width: 100%;
            height: 0.3em;
            background: #c1d8ac;
            z-index: -1;
            border-radius: 0.25em;
        }

        .japanese::after {
            bottom: -0.1em;
        }

        .english::after {
            bottom: 0.2em;
        }

        .readmore {
            font-weight: bold;
            padding-top: 20px;
            display: flex;
            align-items: center;
        }

        .readmore:link,
        .readmore:visited {
            color: #608959;
        }

        .readmore:hover {
            color: #4C4949;
        }

        .navlink:link,
        .navlink:visited {
            color: #4C4949;
        }

        .navlink:hover {
            color: #608959;
        }

        .logo {
            padding: 20px;
            display: flex;

        }

        a {
            transition: color 500ms ease;
        }

        .work {
            padding: -10vw;
            margin: 0;
        }

        .imgs {
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding-top: 50px;

        }

        .imgs img {
            width: 36vw;
            min-width: 500px;
            border-radius: 50px;
        }

        .rectangle {
            background-color: #C1D8AC;
            padding: 0 10%;
        }

        .wave {
            display: block;
            fill: #C1D8AC;
            fill-opacity: 1;

        }

        #work {
            padding-top: 100px;
        }


        .link {
            color: #C1D8AC;
        }

        .link:hover {
            color: #4C4949;
        }

        .arrow {
            fill: currentColor;
            height: 1em;
            width: 1em;
            margin-left: 0.25em;
        }


        #connect {
            padding: 0 10%
        }

        .socialmedia {
            display: block;
        }

        .icon {
            padding-right: 50px;
        }
    </style>
